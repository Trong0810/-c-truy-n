<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Ký</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
  .header { background-color: #007bff; padding: 10px; text-align: center; }
  .search-bar { margin-bottom: 20px; }
  .breadcrumb { color: #fff; }
  .container { width: 300px; margin: 50px auto; }
  .form-title { background-color: #ff9800; color: #fff; padding: 10px; text-align: center; }
  .form-group { margin-bottom: 10px; }
  .form-group label { display: block; color: #ff9800; }
  .form-group input { width: 100%; padding: 5px; }
  .form-group button { width: 100%; background-color: #ff9800; color: #fff; padding: 10px; border: none; cursor: pointer; }
  .login-option { text-align: center; margin-top: 20px; }
  .login-option a { color: #007bff; }
  .social-icons { text-align: center; margin-top: 20px; }
  .social-icons img { width: 24px; margin: 0 5px; }
</style>
</head>
<body>

<div class="header">
  <div class="search-bar">
    <!-- Thanh tìm kiếm và các biểu tượng thông báo, tin nhắn, menu -->
  </div>
  <div class="breadcrumb"><a href="">Trang chủ</a> >> <a href="">Đăng ký</a> </div>
</div>

<div class="container">
  <div class="form-title">Đăng ký</div>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password">
    </div>
    <div class="form-group">
      <label for="email">Gmail:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <button type="submit">Đăng ký</button>
    </div>
  </form>
  <div class="login-option">
    Đã có tài khoản: <a href="#">Đăng nhập</a>
  </div>
  <div class="social-icons">
    <!-- Các biểu tượng mạng xã hội -->
  </div>
</div>

</body>
</html>
